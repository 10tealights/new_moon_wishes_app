<!DOCTYPE html>
<html>
<head>
  <title>404 ERROR!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html {
      height: 100%;
    }
    body {
      background-color: rgb(238 242 255);
      color: rgb(55 48 163);
      text-align: center;
      margin: 0;
      height: 100%;
    }
    .error-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
    }
    .error-content-type {
      color: rgb(129 140 248);
      font-size: 64px;
      font-weight: bold;
    }
    .error-content-title {
      color: rgb(129 140 248);
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      padding: 0 1em;
    }
    .error-content-desc {
      font-size: 14px;
      padding-bottom: 80px;
      padding: 1em;
    }
    
    @media screen and (max-width: 767px) {
      .error-content-type {
        font-size: 48px;
      }
      .error-content-title {
        font-size: 20px;
      }
      .error-content-desc {
        font-size: 14px;
        padding: 40 12px;
      }
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="error-content">
    <div class="error-content-type">404 Not Found</div>
    <h1 class="error-content-title">The page you were looking for doesn't exist.</h1>
    <p class="error-content-desc">ページが削除または移動された、もしくはご指定のURLが間違っていたため、お探しのページは見つかりませんでした。</p>
  </div>
</body>
</html>
